<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>

    <title>نموذج الدفع</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>الدفع</h1>
    </header>

    <div class="container">
        <main>
            <form action="">

                <section>
                    <h3>معلومات التواصل</h3>

                    <label for="email">البريد الإلكتروني</label>
                    <nav class="input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" required placeholder="أدخل بريدك الإلكتروني...">
                    </nav>

                    <label for="phone">رقم الهاتف</label>
                    <nav class="input">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="phone" id="phone" required placeholder="أدخل رقم هاتفك...">
                    </nav>
                </section>

                <section>
                    <h3>عنوان الشحن</h3>

                    <label for="name">الاسم الكامل</label>
                    <nav class="input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" required placeholder="أدخل اسمك الكامل...">
                    </nav>

                    <label for="address">العنوان</label>
                    <nav class="input">
                        <i class="fas fa-home"></i>
                        <input type="text" name="address" id="address" required placeholder="أدخل عنوانك...">
                    </nav>

                    <label for="city">المدينة</label>
                    <nav class="input">
                        <i class="fas fa-city"></i>
                        <input type="text" name="city" id="city" required placeholder="أدخل مدينتك...">
                    </nav>
                </section>

                <section class="accept">
                    <input type="checkbox" name="acceptBox" id="acceptBox">
                    <label for="acceptBox">حفظ هذه المعلومات للاستخدام لاحقاً</label>
                </section>

                <div class="footer-button">
                    <button>متابعة</button>
                </div>
            </form>
        </main>

        <aside>
          

            <nav class="shipping-total">
                <p><span>المجموع</span> <span>$148.98</span></p>
            </nav>
        </aside>

    </div>
</body>

</html>
