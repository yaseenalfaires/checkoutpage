<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="tel"],
        input[type="address"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>إتمام عملية الدفع</h1>
        <form action="/submit_form" method="POST">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك">

            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">

            <label for="address">العنوان</label>
            <input type="text" id="address" name="address" required placeholder="أدخل عنوانك">

            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </div>

</body>
</html>
